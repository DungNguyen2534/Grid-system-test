<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid system test</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <div class="container">
      <!-- Header -->
      <div class="inner">Header</div>
      <!-- Section 1 -->
      <section>
        <div class="row g-y-0">
          <div class="col-lg-6 col-md-6 col-12">
            <div class="inner">Hero left</div>
          </div>
          <div class="col-lg-5 col-md-6 col-12 offset-lg-1">
            <div class="inner">Hero right</div>
          </div>
        </div>
      </section>

      <!-- Section 2 -->
      <section>
        <div class="row g-y-0">
          <div class="col-lg-5 col-md-6 col-12">
            <div class="inner">Left</div>
          </div>
          <div class="col-lg-5 col-md-6 col-12 offset-lg-2">
            <div class="inner">Right</div>
          </div>
        </div>
      </section>

      <!-- Section 3 -->
      <section>
        <div class="row g-y-0">
          <div class="col-lg-5 col-md-6 col-12">
            <div class="inner">Left</div>
          </div>
          <div class="col-lg-6 col-md-6 col-12 offset-lg-1">
            <div class="inner">Right</div>
          </div>
        </div>
      </section>

      <!-- Section 4 -->
      <section>
        <div class="row g-y-0">
          <div class="col-lg-6 col-md-6 col-12">
            <div class="inner">Left</div>
          </div>
          <div class="col-lg-5 col-md-6 col-12 offset-lg-1">
            <div class="inner">Right</div>
          </div>
        </div>
      </section>

      <!-- Section 5 -->
      <section>
        <div class="row g-y-0">
          <div class="col">
            <div class="inner">Center</div>
          </div>
        </div>
        <div class="row row-cols-md-2 row-cols-1 g-y-0">
          <div class="col">
            <div class="inner">Item 1</div>
          </div>
          <div class="col">
            <div class="inner">Item 2</div>
          </div>
        </div>
      </section>
    </div>
    <!-- End .container -->
    <footer class="footer">
      <div class="container">
        <div class="inner">Footer</div>
      </div>
    </footer>
